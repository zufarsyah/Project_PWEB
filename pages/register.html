<!DOCTYPE html>
<html>
<head>
	<!-- Title & Link -->
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/homemade-framework.css">
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
	<meta name="description" content="Penjualan Kue">
	<meta name="keywords" content="Kue, Homemade, Cookies, Online Shop">
	<meta name="author" content="Dapu & Jupar">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;700&display=swap" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet"> 
</head>
	
<body>
	<div class="main-form flex al-center jt-center">
		<div class="dim-bg"></div>
		<div class="form-box">
			<div class="title-form">Register Sekarang</div>

			<div class="body-form m-t-10">
				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="username" placeholder="Username" class="form-control">
				</div>

				<div class="form-group">
					<label>Password:</label>
					<input type="password" name="password" placeholder="Password" class="form-control">
				</div>

				<div class="form-group">
					<label>Confirm Password:</label>
					<input type="password" name="repassword" placeholder="Confirm Password" class="form-control">
				</div>

				<div class="form-group">
					<label>Nama Lengkap:</label>
					<input type="text" name="namaLengkap" placeholder="Nama Lengkap" class="form-control">
				</div>

				<div class="form-group">
					<label>Email:</label>
					<input type="text" name="email" placeholder="Email" class="form-control">
				</div>

				<div class="form-group">
					<button class="btn btn-fluid btn-theme">Simpan</button>
				</div>

				<div class="form-group text-center">
					Sudah mempunyai akun? <a href="login.html">Login</a>
					<br>Kembali ke <a href="../index.html">Beranda</a>
				</div>
			</div>
		</div>
	</div>
</html>

<!-- Script -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
