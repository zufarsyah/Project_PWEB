		<div class="pg-title text-center">Pemesanan</div>
		<div class="fill-form p-t-10 p-b-10 m-t-10">
			
			<div class="form-group">
				<label for="nama">Nama:</label>
				<input type="text" name="nama" placeholder="Nama Anda" class="form-control">
			</div>

			<div class="form-group">
				<label for="alamat">Alamat:</label>
				<textarea class="form-control" name="alamat" placeholder="Alamat Anda"></textarea>
			</div>

			<div class="form-group">
				<label for="tanggalPemesanan">Tanggal Pemesanan:</label>
				<input type="date" name="tanggalPemesanan" id="getTodayDate" disabled class="form-control">
			</div>

			<div class="form-group">
				<label for="tanggalDiambil">Tanggal Ambil:</label>
				<input type="date" name="tanggalDiambil" class="form-control">
			</div>

			<div class="form-group">
				<label for="itemKue">Item:</label>
				<select name="itemKue" class="form-control">
					<option value="">Pilih Kue</option>
					<option value="Kue Coklat">Kue Coklat</option>
					<option value="Kue Stroberi">Kue Stroberi</option>
					<option value="Kue Nanas">Kue Nanas</option>
				</select>
			</div>

			<div class="form-group">
				<label for="catatan">Catatan:</label>
				<textarea class="form-control" name="catatan" placeholder="Catatan"></textarea>
			</div>

			<div class="form-group">
				<button class="btn btn-theme btn-fluid">Simpan</button>
			</div>
